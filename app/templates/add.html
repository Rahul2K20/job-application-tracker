{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Add New Job Application</h1>
    <form action="{{ url_for('add', page=request.args.get('page', 1)) }}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" name="company" class="form-control" id="company" required>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" name="position" class="form-control" id="position" required>
        </div>

        <div class="mb-3">
            <label for="date_applied" class="form-label">Date Applied</label>
            <input type="date" name="date_applied" class="form-control" id="date_applied" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" class="form-control" id="status">
                <option value="Pending">Pending</option>
                <option value="Interviewed">Interviewed</option>
                <option value="Offered">Offered</option>
                <option value="Rejected">Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea name="notes" class="form-control" id="notes" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
