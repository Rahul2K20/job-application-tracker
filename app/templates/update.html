{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Update Job Application</h1>
    <form action="{{ url_for('update', id=job_application.id) }}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" name="company" class="form-control" id="company" value="{{ job_application.company }}" required>
        </div>

        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" name="position" class="form-control" id="position" value="{{ job_application.position }}" required>
        </div>

        <div class="mb-3">
            <label for="date_applied" class="form-label">Date Applied</label>
            <input type="date" name="date_applied" class="form-control" id="date_applied" value="{{ job_application.date_applied }}" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" class="form-control" id="status">
                <option value="Pending" {% if job_application.status == "Pending" %} selected {% endif %}>Pending</option>
                <option value="Interviewed" {% if job_application.status == "Interviewed" %} selected {% endif %}>Interviewed</option>
                <option value="Offered" {% if job_application.status == "Offered" %} selected {% endif %}>Offered</option>
                <option value="Rejected" {% if job_application.status == "Rejected" %} selected {% endif %}>Rejected</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea name="notes" class="form-control" id="notes" rows="4">{{ job_application.notes }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
